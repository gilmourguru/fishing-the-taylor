<div class="dash-container">
  <div class="grid-container">
      <h1 class="mat-h1 text-center">Dashboard</h1>
      <mat-grid-list cols="2" rowHeight="420px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card" routerLink={{card.path}}>
            <mat-card-header>
              <mat-card-title class="flex">
                <h2 class="mat-h2 dash-title">{{card.title}}</h2>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{card.photo}}>
            <mat-card-content class="dashboard-card-content">
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
