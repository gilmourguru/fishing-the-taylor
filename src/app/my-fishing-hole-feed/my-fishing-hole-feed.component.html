<div class="table-container">
  <div class="mat-elevation-z8 table-feed">
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- nickName Column -->
      <ng-container matColumnDef="nickName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nickname</th>
        <td mat-cell *matCellDef="let row">{{row.nickName}}</td>
      </ng-container>

      <!-- river Column -->
      <ng-container matColumnDef="river">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>River</th>
        <td mat-cell *matCellDef="let row">{{row.river}}</td>
      </ng-container>

      <!-- accessRoad Column -->
      <ng-container matColumnDef="accessRoad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Access Rd</th>
        <td mat-cell *matCellDef="let row">{{row.accessRoad}}</td>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>

      <!-- state Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
      </ng-container>

      <!-- geoCode Column -->
      <ng-container matColumnDef="geoCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>geoCode</th>
        <td mat-cell *matCellDef="let row">{{row.geoCode}}</td>
      </ng-container>

      <!-- riverLevel Column -->
      <ng-container matColumnDef="riverLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>River Level</th>
        <td mat-cell *matCellDef="let row">{{row.riverLevel}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
