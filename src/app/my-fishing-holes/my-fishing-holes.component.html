<div>
    <h1 class="mat-h1 text-center">My Fishing Holes</h1>
    <button mat-fab color="accent" class="add-new-hole" (click)="addFishingHole()" *ngIf=!isEdit><i class="material-icons">add</i></button>
</div>

<div *ngIf=isEdit>
    <form #addFishingHole="ngForm" id="myForm">
        <mat-card class="add-fishing-hole-card">
            <mat-card-header>
                <mat-card-title><h2 class="mat-h2">New Fishing Hole</h2></mat-card-title>
                <span class="flex-right"><button mat-icon-button (click)="closeForm()">
                        <mat-icon aria-label="Close Form">clear</mat-icon>
                    </button></span>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="River/Stream" name="river" [(ngModel)]="newFishingHole.river">
                            
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Nickname" name="nickName" [(ngModel)]="newFishingHole.nickName">
                            
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Nearest Access Road" name="accessRoad" [(ngModel)]="newFishingHole.accessRoad"></textarea>  
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="City" name="city" [(ngModel)]="newFishingHole.city">
                            
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select placeholder="State" name="state" [(ngModel)]="newFishingHole.state">
                                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                    {{ state.name }}
                                </mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput #geoCode id="geoCode" placeholder="geoCode" type="text" name="geoCode" [(ngModel)]="newFishingHole.geoCode">
                        </mat-form-field>
                    </div>
                    <div class="col">
                            <span class="flex-right"><button mat-icon-button (click)="getLocation()">
                                    <mat-icon aria-label="Get Location">add_location</mat-icon>
                                </button></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-radio-group name="riverLevel" [(ngModel)]="newFishingHole.riverLevel">
                            <legend><h4 class="mat-h4"><b>River Level</b></h4></legend>
                            <mat-radio-button value="low">Low</mat-radio-button>
                            <mat-radio-button value="avg">Avg</mat-radio-button>
                            <mat-radio-button value="high">High</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()" class="flex-right-submit">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
    <!-- <pre> {{ newFishingHole | json }} </pre> -->
    
</div>

<div id="mapholder">

</div>
<my-fishing-hole-feed></my-fishing-hole-feed>
